<div class="container">
    <div class="card w-50 mx-auto my-5">
        <div class="card-body text-center">User Login</div>
        <div class="card-body">
            <form  action="user-login" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name="Email" type="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" type="password" placeholder="*******" min="7" max="15" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"> Login </button>
                </div>
                <div>
                    <a class="btn btn-dark" href="AdminLogin.html">Admin</a>

                </div>
            </form>
        </div>
    </div>
