<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/frontend/layouts/app"
      lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="Admin.jsp">
            <h1>SHOE EXPRESS</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="AdminHome.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="Products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="LogOutServlet">LogOut</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

<h1> Admin Login Page </h1>
<form th:action="@{/AdminLogin}" method="post" th:object="${admin}">

    <!-- error message -->
    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid username or
            password.</div>
    </div>

    <!-- logout message -->
    <div th:if="${param.logout}">
        <div class="alert alert-info">You have been logged out.</div>
    </div>

    <div class = "form-group">
        <label for ="username"> Email </label> :
        <input type="text" class = "form-control" id ="username" name = "email"
               placeholder="Enter Email ID" autofocus="autofocus">
    </div>

    <div class="form-group">
        <label for="password">Password</label>:
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit"
                       class="form-control btn btn-primary" th:href="@{/}" value="Log In" />
            </div>
        </div>
    </div>
</form>
<div class="form-group">
						<span>New user? <a href="/" th:href="@{/AdminSignUp}">Register
								here</a></span>
</div>
</div>
</div>
</div>

</body>
</html>
