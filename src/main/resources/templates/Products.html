<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
                                  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>All Products</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="Admin.jsp">
            <h1>SHOE EXPRESS</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="/AdminHome">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="AdminAddProduct.html">Add Products</a></li>
                <li class="nav-item"><a class="nav-link" href="LogOutServlet">LogOut</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="limiter container" th:object="${email}">


    <h1 class="mt-3 md-3">Products</h1>
    <table class="table table-hover table-danger table-striped mt-3 md-3">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody  class = "table-info">
        <th:block th:each="products: ${listOfProducts}">
            <tr>
                <td>[[${products.productId}]]</td>
                <td>[[${products.name}]]</td>
                <td>[[${products.category}]]</td>
                <td>[[${products.price}]]</td>
                <td>[[${products.quantity}]]</td>
                <td><a th:href="@{'/editProductPage/' + ${products.getProductId}}" type="button" class="btn btn-info btn-sm">EDIT</a></td>
                <td><a th:href="@{'/deleteProduct/' + ${products.getProductId}}" type="button" class="btn btn-danger btn-sm">DELETE</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
