<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>SHOE EXPRESS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />


</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="Admin.jsp">
            <h1>SHOE EXPRESS</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="/AdminHome">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="/viewProducts">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="LogOutServlet">LogOut</a></li>
            </ul>
        </div>
    </div>
</nav>
<body>

<form  th:action="@{/AdminAddProduct}" method="post" th:object="${product}">
    <div class="container">
        <div class="d-flex align-items-center mb-3 pb-1">
            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
            <span class="h1 fw-bold mb-0">Add Product</span>
        </div>


        <div class="form-outline mb-2">
            <input class="form-control" type="text" name="name"  placeholder="Product name" th:field="*{name}"required />
        </div>
        <div class="form-outline mb-2">
            <input class="form-control" type="text" name="category"  placeholder="Category" th:field="*{category}"required/>
        </div>

        <div class="pt-1 mb-2">
            <input class="form-control" type="text" name="price"  placeholder="Price" th:field="*{price}" required/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="quantity"  placeholder="Quantity" th:field="*{quantity}" required/>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="image"  placeholder="image" th:field="*{image}"required/>
        </div>


        <button type="submit" value="addProduct" class="btn btn-success"
                onclick="return confirm('Are you sure you want to add this product?');">Add Product</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/svg-with-js.min.css"  />

</body>
</html>
