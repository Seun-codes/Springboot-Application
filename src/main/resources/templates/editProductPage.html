<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="Admin.jsp">
            <h1>SHOE EXPRESS</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="AdminHome.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="Products.html">Products</a></li>
                <li class="nav-item active"><a class="nav-link" href="AdminAddProduct.html">Add Products</a></li>
                <li class="nav-item"><a class="nav-link" href="LogOutServlet">LogOut</a></li>
            </ul>
        </div>
    </div>
</nav>
<body>

<div class="container" style="margin-bottom: 30px">


    <div class="row" style="align-content: center">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/editProduct/__${product.productId}__}" method="post" th:object="${product}">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" name="id" th:field="${product.productId}" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="productName" th:field="${product.name}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="category" th:field="${product.category}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" name="price" th:field="${product.price}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
