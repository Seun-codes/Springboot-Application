<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/frontend/layouts/app"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOE EXPRESS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.jsp">
            <h1>SHOE EXPRESS</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="index.jsp">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Cart.jsp">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="Orders.jsp">Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="Login.jsp">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="SignUp.jsp">SignUp</a></li>
                <li class="nav-item"><a class="nav-link" href="LogOutServlet">LogOut</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card-header my-3">All Products</div>
    <div class="row">



        <div class="col-md-3 my-3">
            <div class="card w-100" style="width: 18rem;">
                <img src="Products/<%=product.getImage()%>" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><%=product.getProductName() %></h5>
                    <h6 class="price">Price: #<%=product.getProductPrice() %></h6>
                    <h6 class="category">Category: <%=product.getProductCategory() %></h6>
                    <div class="mt-3 d-flex justify-content-between">
                        <a class="btn btn-dark" href="AddToCartServlet?id=<%=product.getId()%>">Add to Cart</a>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<br/>




</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/svg-with-js.min.css" />
</html>
